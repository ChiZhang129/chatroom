<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的实时聊天室</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.4.0.min.js"></script>
    <style>
        /* --- 基础样式 --- */
        body { font-family: -apple-system, sans-serif; background-color: #e5e5f7; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* --- 右上角人数统计 --- */
        .online-badge {
            position: fixed; top: 10px; right: 10px; z-index: 1000;
            background: rgba(0,0,0,0.6); color: white;
            padding: 5px 12px; border-radius: 20px; font-size: 0.8rem;
            display: flex; align-items: center; gap: 6px;
            backdrop-filter: blur(4px);
        }
        .dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; box-shadow: 0 0 5px #2ecc71; }

        /* --- 聊天区域容器 --- */
        .chat-container {
            flex: 1; max-width: 800px; width: 100%; margin: 0 auto;
            display: flex; flex-direction: column; background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05); position: relative;
        }

        /* --- 顶部标题栏 --- */
        .chat-header {
            padding: 15px; border-bottom: 1px solid #eee; background: #f9f9f9;
            display: flex; align-items: center; gap: 10px;
        }
        .my-avatar-small { width: 35px; height: 35px; border-radius: 50%; background: #ddd; }
        .header-info h2 { margin: 0; font-size: 1rem; }
        .header-info p { margin: 0; font-size: 0.8rem; color: #888; }

        /* --- 消息列表区 (滚动) --- */
        .messages-area {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
            background-color: #fff;
            scroll-behavior: smooth;
        }

        /* --- 消息气泡样式 --- */
        .message-row { display: flex; align-items: flex-end; gap: 10px; max-width: 80%; }
        .message-row.me { align-self: flex-end; flex-direction: row-reverse; }
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex-shrink: 0; }
        
        .bubble {
            padding: 10px 14px; border-radius: 12px; position: relative; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word;
        }
        /* 别人的消息 */
        .message-row.other .bubble { background: #f0f0f0; color: #333; border-bottom-left-radius: 2px; }
        .nickname { font-size: 0.75rem; color: #999; margin-bottom: 2px; margin-left: 2px; }
        
        /* 我的消息 */
        .message-row.me .bubble { background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .message-row.me .nickname { display: none; } /* 我不需要看自己的名字 */

        /* --- 底部输入框 --- */
        .input-area {
            padding: 15px; border-top: 1px solid #eee; background: #fff;
            display: flex; gap: 10px;
        }
        input {
            flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: #0084ff; }
        button {
            background: #0084ff; color: white; border: none; padding: 0 25px; border-radius: 25px; cursor: pointer; font-weight: bold;
        }
        button:hover { background: #0073e6; }
        
        /* 系统消息 */
        .system-msg { text-align: center; font-size: 0.8rem; color: #ccc; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="online-badge">
        <div class="dot"></div>
        <span id="onlineCount">1</span> 人在线
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img id="myAvatarDisplay" class="my-avatar-small" src="" alt="me">
            <div class="header-info">
                <h2 id="myNameDisplay">正在连接...</h2>
                <p>GitHub 实时公共聊天室</p>
            </div>
        </div>

        <div class="messages-area" id="msgList">
            <div class="system-msg">欢迎加入聊天室！你现在的身份是随机分配的。</div>
        </div>

        <div class="input-area">
            <input type="text" id="msgInput" placeholder="说点什么..." autocomplete="off">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        // ================= 配置区 =================
        const PUB_KEY = 'pub-c-3f2772ea-2bf6-48b2-841c-cf4c567be826'; // 必须填！用于发送消息
        const SUB_KEY = 'sub-c-e1f1a888-ca81-454b-8b88-4c7c8286d993'; // 必须填！用于接收消息
        const CHANNEL = 'global_chat_room_v1';
        // ==========================================

        // --- 1. 随机身份生成系统 (核心趣味点) ---
        const adjectives = ['开心的','发呆的','勇敢的','犯困的','愤怒的','机智的','优雅的'];
        const animals = ['熊猫','柯基','猫咪','脑斧','兔兔','狐狸','企鹅','考拉'];
        
        function generateIdentity() {
            // 检查缓存，如果已有身份就不变，保证刷新后还是同一个人
            let stored = JSON.parse(localStorage.getItem('chat_identity'));
            if(stored) return stored;

            const name = adjectives[Math.floor(Math.random()*adjectives.length)] + 
                         animals[Math.floor(Math.random()*animals.length)];
            // 使用 DiceBear API 生成对应名字的头像
            const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}&backgroundColor=b6e3f4`;
            
            const identity = { uuid: 'user_' + Date.now(), name: name, avatar: avatar };
            localStorage.setItem('chat_identity', JSON.stringify(identity));
            return identity;
        }

        const myIdentity = generateIdentity();
        
        // 更新界面上的个人信息
        document.getElementById('myNameDisplay').innerText = myIdentity.name;
        document.getElementById('myAvatarDisplay').src = myIdentity.avatar;

        // --- 2. 初始化 PubNub ---
        const pubnub = new PubNub({
            publishKey: PUB_KEY,
            subscribeKey: SUB_KEY,
            userId: myIdentity.uuid,
            presenceTimeout: 40,
            heartbeatInterval: 10
        });

        // --- 3. 监听消息和人数 ---
        const msgList = document.getElementById('msgList');
        const onlineCount = document.getElementById('onlineCount');

        pubnub.addListener({
            // 接收消息 (Message)
            message: function(event) {
                const msg = event.message;
                renderMessage(msg, event.publisher === myIdentity.uuid);
            },
            // 接收在线人数变化 (Presence)
            presence: function(event) {
                onlineCount.innerText = event.occupancy;
            }
        });

        pubnub.subscribe({
            channels: [CHANNEL],
            withPresence: true
        });

        // 获取初始人数
        pubnub.hereNow({ channels: [CHANNEL] }, (status, response) => {
            if(!status.error && response.channels[CHANNEL]) {
                onlineCount.innerText = response.channels[CHANNEL].occupancy;
            }
        });

        // --- 4. 发送消息逻辑 ---
        const input = document.getElementById('msgInput');

        function sendMessage() {
            const text = input.value.trim();
            if(!text) return;

            const messagePayload = {
                text: text,
                userName: myIdentity.name,
                userAvatar: myIdentity.avatar
            };

            pubnub.publish({
                channel: CHANNEL,
                message: messagePayload
            });

            input.value = ''; // 清空输入框
            input.focus();
        }

        // 支持回车发送
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        // --- 5. 渲染消息到屏幕 ---
        function renderMessage(msg, isMe) {
            const div = document.createElement('div');
            div.className = isMe ? 'message-row me' : 'message-row other';
            
            // 安全处理文本，防止 XSS 攻击
            const safeText = msg.text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            div.innerHTML = `
                <img class="avatar" src="${msg.userAvatar}" alt="avatar">
                <div>
                    ${isMe ? '' : `<div class="nickname">${msg.userName}</div>`}
                    <div class="bubble">${safeText}</div>
                </div>
            `;

            msgList.appendChild(div);
            // 自动滚动到底部
            msgList.scrollTop = msgList.scrollHeight;
        }
    </script>
</body>
</html>
